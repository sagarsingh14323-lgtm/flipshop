<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FlipShop Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#2874f0;
  --bg:#f5f5f5;
  --card:#ffffff;
}
body{
  margin:0;
  font-family:Arial;
  background:var(--bg);
}
.hidden{display:none}

/* HEADER */
header{
  background:var(--blue);
  color:#fff;
  padding:10px;
  display:flex;
  gap:10px;
  align-items:center;
}
header h2{margin:0}
header input{
  flex:1;
  padding:8px;
  border:none;
  border-radius:4px;
}

/* CATEGORIES */
.categories{
  display:flex;
  gap:8px;
  padding:10px;
  overflow-x:auto;
  background:#fff;
}
.categories div{
  background:#eee;
  padding:6px 14px;
  border-radius:20px;
  white-space:nowrap;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:10px;
}
.card{
  background:var(--card);
  padding:8px;
  border-radius:6px;
}
.card img{
  width:100%;
  height:120px;
  object-fit:contain;
}
.card button{
  width:100%;
  padding:6px;
  margin-top:4px;
  border:none;
  background:var(--blue);
  color:#fff;
  border-radius:4px;
}

/* CART BAR */
.cartbar{
  position:fixed;
  bottom:48px;
  left:0;
  right:0;
  background:#fff;
  display:flex;
  justify-content:space-between;
  padding:8px;
  border-top:1px solid #ccc;
}

/* BOTTOM NAV */
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  display:flex;
  justify-content:space-around;
  background:#fff;
  border-top:1px solid #ccc;
  padding:8px 0;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.box{
  background:#fff;
  padding:20px;
  width:80%;
  border-radius:8px;
}
</style>
</head>

<body>

<header>
  <h2>FlipShop Pro</h2>
  <input placeholder="Search products">
</header>

<div class="categories">
  <div>Mobiles</div>
  <div>Fashion</div>
  <div>Electronics</div>
  <div>Home</div>
</div>

<div id="products" class="products"></div>

<div class="cartbar">
  <div>Cart: <b id="count">0</b></div>
  <button onclick="checkout()">Checkout (COD)</button>
</div>

<nav>
  <div onclick="show('home')">Home</div>
  <div onclick="show('cart')">Cart</div>
  <div onclick="show('orders')">Orders</div>
  <div onclick="show('profile')">Profile</div>
</nav>

<!-- POPUP -->
<div id="popup" class="popup hidden">
  <div class="box">
    <h3 id="pName"></h3>
    <p id="pPrice"></p>
    <button onclick="closePop()">Close</button>
  </div>
</div>

<script>
const products=[
 {n:"Smartphone",p:9999,img:"https://via.placeholder.com/300"},
 {n:"Headphones",p:1999,img:"https://via.placeholder.com/300"},
 {n:"Shoes",p:2499,img:"https://via.placeholder.com/300"},
 {n:"Backpack",p:1499,img:"https://via.placeholder.com/300"}
];

let cart=0;

const box=document.getElementById("products");
const popup=document.getElementById("popup");
const pName=document.getElementById("pName");
const pPrice=document.getElementById("pPrice");

products.forEach(p=>{
 box.innerHTML+=`
 <div class="card">
   <img src="${p.img}" onclick="detail('${p.n}',${p.p})">
   <h4>${p.n}</h4>
   <b>₹${p.p}</b>
   <button onclick="add()">Add to Cart</button>
 </div>`;
});

function add(){
 cart++;
 document.getElementById("count").innerText=cart;
}

function detail(n,p){
 pName.innerText=n;
 pPrice.innerText="Price: ₹"+p;
 popup.classList.remove("hidden");
}

function closePop(){
 popup.classList.add("hidden");
}

function checkout(){
 alert("Order placed (Demo COD)");
}
</script>

</body>
</html>
